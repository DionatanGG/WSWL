  <nz-table class="result-table" autoHeightTable nzSize="small" [nzLoading]="loadingPolls" [nzScroll]="{ y: '43vh' }"
            #table [nzShowSizeChanger]="true" [nzData]="polls" [nzHideOnSinglePage]="false" [nzLoadingIndicator]="spinner" [nzFooter]="footer">
    <thead>
      <tr>
        <th>Data e hora de início</th>
        <th>Data e hora de encerramento</th>
        <th>Status</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody>
      <tr style="cursor: pointer;" *ngFor="let poll of table.data" (click)="onPollSelect(poll)">
        <td [nzAlign]="'left'">
          {{poll.startDate | date:'EEEE, d MMMM, y H:mm'}}
        </td>
        <td [nzAlign]="'left'">
          {{poll.endDate | date:'EEEE, d MMMM, y H:mm'}}
        </td>
        <td [nzAlign]="'left'">
          {{poll.result ? 'Concluído' : 'Em andamento'}}
        </td>
        <td [nzAlign]="'left'">
          {{poll.result ? poll.result.name : '---'}}
        </td>
      </tr>
    </tbody>
  </nz-table>

  <ng-template #footer>
  </ng-template>

  <ng-template #spinner>
    <nz-spin style="min-height: calc(70vh - 25px);" nzTip="Buscando enquetes..." [nzSize]="'large'">
    </nz-spin>
  </ng-template>

</div>
